<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="/css/wa9.css" rel="stylesheet">
    <title>Silly Story Generator</title>

  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">AMERICAN</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">Bri'ish</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>
    
    <script src="/javascript/js/main.js"></script> 
  </body>
</html>
